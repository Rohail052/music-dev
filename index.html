<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllPlay üé∂</title>
  <link rel="icon" href="./allplay-icon.png"/>
  <link rel="manifest" href="./manifest.json"/>
  <style>
    :root {
      --bg: #f9f9fb;
      --text: #111;
      --accent: #ff4b5c;
      --card: #ffffff;
      --glass: rgba(255, 255, 255, 0.7);
      --glass-dark: rgba(0, 0, 0, 0.5);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition-duration: 0.4s;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      background: var(--glass);
      backdrop-filter: blur(15px);
      box-shadow: var(--shadow);
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      position: relative;
      padding: 5px 0;
    }

    .nav-links a.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
      border-radius: 2px;
    }

    .hamburger-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
    }

    .hamburger-menu .bar {
      width: 25px;
      height: 3px;
      background-color: var(--text);
      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background: var(--glass);
        box-shadow: var(--shadow);
        padding: 10px 20px;
        align-items: flex-start;
        gap: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger-menu {
        display: flex;
      }

      .hamburger-menu.open .bar:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .hamburger-menu.open .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger-menu.open .bar:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    }

    .theme-toggle {
      background: var(--glass);
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      color: var(--text);
      font-size: 16px;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 900px;
      margin: 100px auto 40px;
      padding: 0 20px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity var(--transition-duration) ease-in-out, transform var(--transition-duration) ease-in-out;
      z-index: 1;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
      position: relative;
      z-index: 2;
    }

    header h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.8rem;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--card);
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: var(--shadow);
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid transparent;
    }

    .input-group.active {
      border-color: var(--accent);
    }

    .input-group::before {
      content: "üîç";
      margin-right: 10px;
      font-size: 20px;
      color: var(--accent);
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      color: var(--text);
    }

    .clear-btn {
      display: none;
      background: none;
      border: none;
      font-size: 20px;
      color: var(--accent);
      cursor: pointer;
    }

    #searchButton {
      display: block;
      margin: 10px auto 10px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #loadingText {
      text-align: center;
      color: var(--accent);
      font-size: 16px;
      margin-bottom: 20px;
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--card);
      border-radius: 14px;
      margin: 15px 0;
      padding: 15px;
      box-shadow: var(--shadow);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-3px);
    }

    .content-row {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    li img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }

    li p {
      flex: 1;
      margin: 0;
      font-weight: 600;
      font-size: 16px;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
    }

    button.small-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .playlist-management {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .playlist-management button, .playlist-management input {
      padding: 8px 15px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: var(--card);
      color: var(--text);
    }

    .playlist-management button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    .playlist-selector {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: var(--card);
      color: var(--text);
      margin-bottom: 15px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    #waveformVisualizer {
      width: 100%;
      height: 80px;
      background: linear-gradient(to right, var(--accent) 0%, rgba(255, 75, 92, 0.3) 100%);
      border-radius: 10px;
      margin-top: 15px;
      display: none;
      overflow: hidden;
      position: relative;
    }

    .waveform-bar {
      position: absolute;
      bottom: 0;
      width: 2px;
      background-color: var(--text);
      animation: waveform-animation 1s infinite alternate ease-in-out;
    }

    @keyframes waveform-animation {
      0% { height: 10%; }
      50% { height: 80%; }
      100% { height: 10%; }
    }

    footer {
      text-align: center;
      color: #aaa;
      margin: 60px 0 20px;
      font-size: 14px;
    }

    footer a {
      color: var(--accent);
    }
  </style>
</head>
<body data-theme="light">

<div class="navbar">
  <div class="hamburger-menu" onclick="toggleMobileMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="nav-links" id="navLinks">
    <a href="#" onclick="switchPage('homePage', this)" class="active">Home</a>
    <a href="#" onclick="switchPage('playlistPage', this)">Playlist</a>
    <a href="#" onclick="switchPage('recentlyPlayedPage', this)">Recent</a>
    <a href="#" onclick="switchPage('settingsPage', this)">Settings</a>
  </div>
  <button class="theme-toggle" onclick="cycleTheme()">üåì</button>
</div>

<div id="homePage" class="page active">
  <header><h1>AllPlay üé∂</h1></header>
  <div class="input-group" id="inputGroup">
    <input type="text" id="search" placeholder="Search for songs..."/>
    <button class="clear-btn" id="clearSearch">√ó</button>
  </div>
  <button id="searchButton">Search</button>
  <p id="loadingText">üîÑ Searching...</p>
  <ul id="results"></ul>
  <div id="recommendations">
    <h3>üéØ Daily Recommendations</h3>
    <ul id="recommendList"></ul>
  </div>
</div>

<div id="playlistPage" class="page">
  <h2>Your Playlists</h2>
  <div class="playlist-management">
    <input type="text" id="newPlaylistName" placeholder="New playlist name"/>
    <button onclick="createNewPlaylist()">Create</button>
  </div>
  <select id="activePlaylistSelector" onchange="switchActivePlaylist(this.value)"></select>
  <div class="playlist-management">
    <button onclick="editActivePlaylistName()">Rename</button>
    <button onclick="deleteActivePlaylist()">Delete</button>
  </div>
  <button id="sharePlaylistBtn" class="small-btn">Share Playlist üîó</button>
  <input id="shareLink" readonly style="display:none"/>
  <ul id="playlistItems"></ul>
  <div id="waveformVisualizer"></div>
</div>

<div id="recentlyPlayedPage" class="page">
  <h2>Recently Played</h2>
  <ul id="recentlyPlayedList"></ul>
  <button class="small-btn" onclick="clearRecentlyPlayed()">Clear Recent</button>
</div>

<div id="settingsPage" class="page">
  <h2>Settings</h2>
  <label>
    <input type="checkbox" id="notifyToggle"/> Enable Desktop Notifications
  </label>
</div>

<footer>¬© 2024‚Äì2025 AllPlay</footer>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
